<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="calc-div">
        <h1>Calculator</h1>
        <div id="display"><p class="output"></p></div>
        <div class="btn-grp">
          <button class="btn oper oper2 all-clear operator">AC</button>
          <button class="btn oper2 clear operator">DEL</button>
          <button class="btn oper operator">%</button>
          <button class="btn oper operator">/</button>
        </div>
        <div class="btn-grp">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn oper operator">*</button>
        </div>
        <div class="btn-grp">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn oper">-</button>
        </div>
        <div class="btn-grp">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn oper operator" id="plus">+</button>
        </div>
        <div class="btn-grp">
          <button class="btn">0</button>
          <button class="btn dot">.</button>
          
          <button class="btn equals operator">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
